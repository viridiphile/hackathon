{% extends "layout.html" %}

{% block title %}
    Автокредит
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" class="select form-select-lg mb-3">
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
