{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="full_name" name="full_name"
            placeholder="Full Name" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="Phone Number" type="tel"
            pattern="[0-9]{10,15}" title="Enter a valid phone number" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="id_number" name="id_number" placeholder="ID Number" type="text"
            required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password"
            type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <div class="mb-3">
        <p id="have-an-account">Already have an account? <a href="/login">Login</a></p>
    </div>
</form>
{% endblock %}
