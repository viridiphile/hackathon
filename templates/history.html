{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Symbol</th>
      <!-- <th>Name</th> -->
      <th>Shares</th>
      <th>Price</th>
      <th>Date</th>
      <!-- <th>TOTAL</th> -->
    </tr>
  </thead>
  <!-- rename database to transactions -->
  {% for row in transactions %}
  <tr>
    <td>{{row["symbol"]}}</td>
    <td>{{row["shares"]}}</td>
    <td>{{row["price"] | usd}}</td>
    <td>{{row["date"]}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
