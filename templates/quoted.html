{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Quoted</h2>
    <h3> Name: {{ name }} </h3>
    <h3> Price: {{ price | usd}} </h3>
    <h3> Symbol: {{ symbol }} </h3>
    <button class="buy"><a href="./buy">Buy</a></button>
    <button class="sell"><a href="./sell">Sell</a></button>
{% endblock %}
